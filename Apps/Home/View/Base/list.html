<a href='{:U($list_add_url)}' style="float:left">Add </a>
<a href='{:U($list_search_url)}' style="float:right">Search </a>

<table class="table" >
	<caption style="font-size:38px">商品列表</caption>
	<thead>
	    <tr>
		<th>id</th>
		<th>name</th>
		<th>状态</th>
		<th>详情</th>
	    </tr>
	</thead>
        
	<tbody>
	<foreach name='list' item='info'>
	    <tr>
		<td>{$info[id]}</td>
		<td>{$info[name]}</td>
		<td>{$info[status]}</td>
		<td><a href="{:U($list_info_url,'id='.$info[id])}">详情</a></td>
	    </tr>
	</foreach>
	</tbody>
        
  </table>
