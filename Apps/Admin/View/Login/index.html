<!DOCTYPE html>

<html>
    <head>
	<title>登录</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      
	<form action="{:U('Admin/Login/login')}">
            <input type='text' name='loginid' placeholder='请输入帐号' value='{$last_login_id}' /><br>

	    <img src="{:U('Login/verify')}" /><br>
	    <input type='submit' value='登录'/>
	</form>
	
    </body>
</html>
